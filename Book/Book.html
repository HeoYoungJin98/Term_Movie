<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <link rel="stylesheet" href="../template_css/Header.css">
            <link rel="stylesheet" href="../template_css/Login.css">
            <link rel="stylesheet" href="Book.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
            <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gothic+A1&family=Jua&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="../Font/Font.css">
            <title>CNU Cinema</title>
        </head>
        <body>
            <div id="Login_div"></div>
            <div id="template_space"></div>
            <div class = "Content_div">
                <ul class = "Content">
                    <li class = "Theater">
                        <div class="Space_Info">
                            <p class="Font">극장</p>
                        </div>
                        <div id="Content_Theater">
                            <ul id = "Theater_List" class="List">

                            </ul>
                        </div>
                    </li>
                    <li class = "Movie">
                        <div class="Space_Info">
                            <p class="Font">영화</p>
                        </div>
                        <div id="Content_Movie">
                            <ul id = "Movie_List" class="List">

                            </ul>
                        </div>
                    </li>
                    <li class = "Date">
                        <div class="Space_Info">
                            <p class="Font">날짜</p>
                        </div>
                        <div id="Content_Date">
                            <ul id= "Date_List" class="List">

                            </ul>
                        </div>
                    </li>
                    <li class="Time">
                        <div class="Time_Info">
                            <p class="Font">시간</p>
                        </div>
                        <div id="Content_Time">
                            <ul id="Time_List" class="Font">

                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="Table_div">
                <table class="Table">
                    <tr>
                        <td><p class="Font">상영관 번호</p></td>
                        <td><p class="Font">상영 스케줄</p></td>
                        <td><p class="Font">남은 좌석 수</p></td>
                        <td><p class="Font">상영관 타입</p></td>
                    </tr>
                    <tbody id="Result">
                        
                    </tbody>
                </table>
            </div>
            <div class="Book_Space">
                <div class="Content">
                    <div id="Input_Space">
                        <div>
                            <p class="Font" id="Selected_Theater">극장: </p>
                        </div>
                        <div>
                            <p class="Font" id="Selected_Movie">영화: </p>
                        </div>
                        <div>
                            <p class="Font" id="Selected_Date">날짜: </p>
                        </div>
                    </div>
                    <div id="Result_Space">
                        <div id="Input_Inf">
                        <label for="Number_Teen" class="Font">청소년: </label>
                        <input type="number" name="Number_Teen" id="Number_Teen" value="0"><br>
                        <label for="Number_Adt" class="Font">성인: </label>
                        <input type="number" name="Number_Adt" id="Number_Adt" value="0"><br>
                        </div>
                        <div id="Price">
                            <p class="Font" id="Price_p">총 가격: </p>
                        </div>
                    </div>
                    <div>
                        <button id="Go_Book"><p class="Font">예매하기</p></button>
                    </div>
                    <div id="User_Space">
                        <div id="user_Input">
                            <label for="User_Cash" class="Font">현금: </label>
                            <input type="number" name="User_Cash" id="User_Cash" value="0"><br>
                            <label for="User_Point" class="Font">포인트: </label>
                            <input type="number" name="User_Point" id="User_Point" value="0"><br>
                            <button id="Check">확인</button>
                        </div>
                        <div class="My_Point">
                            <p class="Font" id="My_Points">0</p>
                        </div>
                    </div>
                </div>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src="../template_js/Login_Check.js"></script>
            <script src="../template_js/Header.js"></script>
            <script src="Book.js"></script>
        </body>
    </html>
