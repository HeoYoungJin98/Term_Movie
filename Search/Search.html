<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../template_css/Header.css">
        <link rel="stylesheet" href="../template_css/Login.css">
        <link rel="stylesheet" href="Search.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Gothic+A1&family=Jua&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../Font/Font.css">
        <title>CNU Cinema</title>
    </head>
    <body>
        <div id="Login_div"></div>
        <div id="template_space"></div>
        <div id="Page_Inf">
            <p class="Font" id="Text">영화 검색</p>
            <div class="Search_box">
                <input type="text" name="Name_Search" id="Name_Search" placeholder="범죄도시2">
                <button id="Search_btn"></button>
            </div>
        </div>
        <ul id="Content">
            <div id="Select_div">
                <ul class="Select_Space">
                    <li><input type="radio" name="Select" id="Select_Showing" checked>
                    <label for="Select_Showing" class="Font">상영 중인 영화</label></li>
                    <li><input type="radio" name="Select" id="Select_Upcoming">
                    <label for="Select_Upcoming" class="Font">상영 예정 영화</label></li>
                </ul>
            </div>
            <div id="Movie_Inf">
                <div class="Select_btn">
                    <div class="Select_Order">
                        <li><input type="radio" name="Order" id="Select_Date" checked value="1">
                        <label for="Select_Date" class="Font">개봉일 순서</label></li>
                        <li><input type="radio" name="Order" id="Select_Booked" value="2">
                        <label for="Select_Booked" class="Font">예매순위</label></li>
                    </div>
                </div>
                <table id="Result_Header">
                    <tr>
                        <td><p class="Font">영화 이름</p></td>
                        <td><p class="Font">장르</p></td>
                        <td><p class="Font">개봉일</p></td>
                        <td><p class="Font">감독</p></td>
                        <td><p class="Font">출연자</p></td>
                        <td><p class="Font">총 상영 시간</p></td>
                        <td><p class="Font">관람 등급 정보</p></td>
                        <td><p class="Font">예매자 수</p></td>
                        <td><p class="Font">예매하기</p></td>
                    </tr>
                    <tbody id="Result_Part">

                    </tbody>
                </table>
            </div>
        </ul>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="../template_js/Login_Check.js"></script>
        <script src="../template_js/Header.js"></script>
        <script src="Search.js"></script>
    </body>
</html>
</html>
